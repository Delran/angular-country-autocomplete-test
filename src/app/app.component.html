<div style="display: flex; width: 100%;">
  <div style="width: 250px">
    <input [formControl]="inputControl" (focus)="inputFocus.set(true)" (blur)="onBlur()" style="width: 100%">
    @if (inputFocus()) {
      <div class="autocomplete">
        @for (country of filteredCountries(); track country) {
          <div class="autocomplete-option" (click)="selectCountry(country.name.common)">
            <span>{{country.name.common}}</span>
          </div>
        }
      </div>
    }
  </div>
  <select #select style="width: 20%" (change)="onSelectChange()">
    <option>None</option>
    @for (currency of currencies(); track currency) {
      <option [value]="currency.code">{{currency.name}} {{currency.symbol}}</option>
    }
  </select>
</div>
